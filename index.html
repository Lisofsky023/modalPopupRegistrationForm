<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="bg-active">
      <a class="open">Registration</a>
      <div class="modal-bg">
        <div class="modal">

          <button class="close-button">&times;</button>
          <h1 class="text">Form Data</h1>
          <div class="wrapper">
            <form action="" class="form">
              <label id="nameField" for="">
                <input type="text" name="nameField" placeholder="name" required>
              </label>
              <label id="emailField" for="">
                <input type="email" name="emailField" placeholder="email" required>
              </label>
              <label id="passwordField" for="">
                <input type="password" name="passwordField" placeholder="password" required>
              </label>
              <input class="button" type="submit" value="submit" name="submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
